<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PikaBulba</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="screen">
        <div id="scene">
          <div id="goal"></div>
          <div id="start"></div>
          <div id="road"></div>
          <img class="img" id="pikacute-img" />
          <img class="img" id="bulbasuck-img" />
        </div>
      </div>
      <div id="trackers">
        <div class="tracker" id="pikacute-tracker">
          <span class="subtracker"></span>
        </div>
        <div class="tracker" id="bulbasuck-tracker">
          <span class="subtracker"></span>
        </div>
      </div>
      <div id="winner"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
