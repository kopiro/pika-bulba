<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PikaBulba</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="tv">
        <div id="overlay"></div>
        <div id="screen">
          <div id="scene">
            <div id="start"></div>
            <div id="road"></div>
            <div id="road-final-line"></div>
          </div>
        </div>
      </div>
      <div id="trackers"></div>
      <div id="options">
        <div class="buttons">
          <button id="start-autorace">Let them run</button>
          <button id="start-coop">Make me run</button>
        </div>
        <div class="option">
          <label for="opt-track-length">Track length</label>
          <input
            type="range"
            min="400"
            max="5000"
            value="400"
            step="1"
            id="opt-track-length"
          />
        </div>
      </div>
      <div id="winner"></div>
      <div id="reset">
        <button id="reset-button">Rematch</button>
      </div>
      <div id="tutorial">
        Use <b>A,S,D</b> to move Pikachu,<br />
        Use <b>←,↓,→</b> to move Bulbasaur,<br />and <b>Spacebar</b> to jump...
        for both of them
      </div>
      <div id="copy">
        Made by
        <a href="https://www.behance.net/geisse" target="_blank">@mjgeisse</a>
        and <a href="https://www.kopiro.me">@kopiro</a>
      </div>
    </div>
    <audio id="music-bg" loop src="./sounds/bg.mp3" preload="auto" loop></audio>
    <audio
      id="music-end"
      loop
      src="./sounds/end.mp3"
      preload="auto"
      loop
    ></audio>
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
