<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PikaBulba</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="screen">
        <div id="scene">
          <div id="goal"></div>
          <div id="start"></div>
          <div id="road"></div>
          <div id="road-start-line"></div>
          <div id="road-final-line"></div>
        </div>
      </div>
      <div id="trackers"></div>
      <div id="options">
        <div class="buttons">
          <button id="start-autorace">Start auto</button>
          <button id="start-coop">Start coop</button>
        </div>
        <div class="option">
          <label for="opt-track-length">track length</label>
          <input
            type="range"
            min="400"
            max="4000"
            value="400"
            step="1"
            id="opt-track-length"
          />
        </div>
      </div>
      <div id="winner"></div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
